<!DOCTYPE html>
<html>

<head>
	<title>Login App</title>
	<!--  -->
	<script type="text/javascript" src="./libs/angular.min.js"></script>
	<script type="text/javascript" src="./libs/angular-route.js"></script>
	<script type="text/javascript" src="./application.js"></script>
	<script type="text/javascript" src="./libs/angular-messages.js"></script>

	<!-- First include jquery js -->
	<script type="text/javascript" src="./libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./libs/jquery-migrate-3.0.0.min.js"></script>

	<!-- custome serivces -->
	<script src="components/login/loginService.js" type="text/javascript"></script>
	<script src="components/register/registerService.js" type="text/javascript"></script>
	<script src="components/dashboard/dashboardService.js" type="text/javascript"></script>



	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
</head>

<body ng-app="loginApp">
	<div class="container">
		<div class="row" style="background-color: cornflowerblue; padding: 1%">
			<div class="col-md-10">Welcome <span ng-show="loginResult.status == true"> {{loginResult.username}}</span></div>
			<div class="col-md-2">
				<a href="#!login">Login</a>
				<a href="#!register">Register</a>
			</div>
		</div>
		<ng-view></ng-view>
	</div>
</body>

</html>
