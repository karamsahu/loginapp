<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3>Register | New User</h3>
        <hr>
        <form role="form" ng-submit="register()">
            <div class="form-group">
                <label for="registerUsername">Enter username</label>
                <input ng-model="newUser.username" type="text" class="form-control" id="registerUsername" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email address</label>
                <input ng-model="newUser.email" type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input ng-model="newUser.password" type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="registerCPassword">Password</label>
                <input ng-model="newUser.cPassword" type="password" class="form-control" id="registerCPassword" placeholder="Confirm Password"
                    required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-warning" ng-click="visitLogin()">Login</button>
            </div>
            <div class="form-group">
                <div ng-class="{fade:doFade}" class="alert alert-danger" ng-show="registerResponse.success == false ">
                    <strong>Error: </strong>{{registerResponse.msg}}</div>
            </div>
        </form>
    </div>
</div>
