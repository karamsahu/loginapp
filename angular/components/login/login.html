<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3>Login</h3>
        <hr>
        <form role="form" ng-submit='login()'>
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input ng-model="username" type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input ng-model="password" type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-primary" ng-click="visitRegister()">Register</button>
            </div>
            <div class="form-group">
                <div ng-class="{fade:doFade}" class="alert alert-danger" ng-show="loginResult.success == false ">
                    <strong>Error: </strong>{{loginResult.msg}}</div>
            </div>
        </form>
    </div>
</div>
